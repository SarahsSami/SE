<body>

<section>

<div class="container">
<div class="formLogin">
<h1>Sign In</h1>
     <form action="servlet1" method="post">
 
				<div class="group">
					<input name="Name" id="user" value="" type="text" placeholder="USERNAME"class="input">
				</div>
				<div class="group">
					<input id="pass" name="Password"  value="" type="password" placeholder="PASSWORD" class="input" data-type="password">
				</div>
                           
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group" style="display:block;">
					        <input type="submit" class="btn btn-primary" value="Sign In">
                                                
				</div>
     </form>
  </div>
